<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body style="background-color:rgb(9, 11, 11);">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Namuuuuuuuuuu</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">My List</a></li>
          </ul>

          <form class="navbar-form navbar-right" method="post">{%csrf_token%}
            <div class="input-group">
              <input type="text" class="form-control" name="search" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

      <!-- <div class="container">
        <h3>Cards here</h3>
      </div> -->

      <div class="container">
        <!-- <h2>Carousel Example</h2>   -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="money heist.jpg" alt="Los Angeles" style="width:100%; height: 100%;">
            </div>

            <div class="item">
              <img src="kota factory.jpg" alt="Chicago" style="width:100%; height: 70%;">
            </div>

            <div class="item">
              <img src="squid game.jpg" alt="New york" style="width:100%; height: 70%;">
            </div>
            <div class="item">
              <img src="my little pony.jpg" alt="New york" style="width:100%; height: 70%;">
            </div>
            <div class="item">
              <img src="the starling.jpg" alt="New york" style="width:100%; height: 70%;">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    {{shape|safe}}

{{horror|safe}}




</body>
</html>
